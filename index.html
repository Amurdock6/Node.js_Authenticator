<!DOCTYPE html>
<head>
   <title>Node.js Authentacator</title> 
   <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <h1>This is a page to test my Node.js Authentacator</h1>

    <div class="wrapper">
        
        <label id="email-label">Email</label>
        <div class="textarea" id="email">
            <input type="email" name="email" id="authentactor-email" value="" required>
        </div>

        <label>Password</label>
        <div class="textarea" id="password">
            <input type="password" name="password" id="authentactor-password" value="" required>
        </div>

        <div id="button-wrapper">
            <button type="submit" name="submit" id="button">Submit</button>
        </div>

    </div>
</body>
</html>
